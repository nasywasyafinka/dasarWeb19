<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#btnl").click(function () {
          alert($("#test1").text());
        });
        $("#btn2").click(function () {
          alert($("#test2").html());
        });
        $("#btn3").click(function () {
          alert($("#test3").val());
        });
      });
    </script>
  </head>
  <body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b> another </b> paragraph.</p>
    <p>Your Name: <input type="text" id="test3" /></p>
    <button id="btnl">Get Text</button>
    <button id="btn2">Get HTML</button>
  </body>
  <button id="btn3">Get Value</button>
</html>

<!--Mengubah set konten-->
<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#btnl").click(function () {
          $("#test1").text("<b>Hello World</b>");
        });
        $("#btn2").click(function () {
          $("#test2").html("<b>Hello World!</b>");
        });
        $("#btn3").click(function () {
          $("#test3").val("Polinema");
        });
      });
    </script>
  </head>
  <body>
    <p id="testl">This is the first paragraph.</p>
    <p id="test2">This is <b> another </b> paragraph.</p>
    <p>Your Name: <input type="text" id="test3" /></p>
    <button id="btnl">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
  </body>
</html>
